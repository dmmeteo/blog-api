{% extends 'base.html' %}

{% block head_title %}Delete {{ object.title }} | {{ block.super }}{% endblock %}

{% block content %}

    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you wont to delete "{{ object.title }}" post?</p>
        <input class="btn btn-danger" type="submit" value="Confirm" />
        <a class="btn btn-default" href="{{ object.get_absolute_url }}">Cancel</a>
    </form>

{% endblock %}
