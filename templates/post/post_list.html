{% extends 'base.html' %}

{% block head_title %}Post list | {{ block.super }}{% endblock %}

{% block content %}
    {% for post in object_list %}
        <a href="{% url 'post_detail' post.pk %}">
            <h2>{{ post.title }}</h2>
        </a>
        <p>{{ post.content }}</p>
        <p>{{ post.timestamp }}</p>
    {% endfor %}
{% endblock %}
