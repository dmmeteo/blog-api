{% extends 'base.html' %}

{% block head_title %}Post list | {{ block.super }}{% endblock %}

{% block content %}
    {% for object in object_list %}
        <a href="{{ object.get_absolute_url }}">
            <h2>{{ object.title }}</h2>
        </a>
        <p class="text-muted">Add {{ object.timestamp|timesince }}</p>
        <p>{{ object.content }}</p>
    {% endfor %}
{% endblock %}
