{% extends 'base.html' %}

{% block head_title %}{{ object.title }} | {{ block.super }}{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-8">
            <h2>{{ object.title }}</h2>
        </div>
        {% if user.is_authenticated %}
            <div class="col-4 d-flex justify-content-end align-items-center">
                <div>
                    <a class="btn btn-outline-warning" href="{% url 'post_update' object.pk %}">Update</a>
                    <a class="btn btn-danger" href="{% url 'post_delete' object.pk %}">Delete</a>
                </div>
            </div>
        {% endif %}
    </div>
    <p>{{ object.content }}</p>
    <hr />
    <p>Add {{ object.timestamp|timesince }}</p>
{% endblock %}
