{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block head_title %}Blog-API{% endblock %}</title>

    {% block stilesheets %}
        <link rel="shortcut icon" href="{% static 'icons/favicon.png' %}">
        <link rel="stylesheet" href="{% static 'vendor/bootstrap4/css/bootstrap.min.css' %}"/>

    {% endblock %}

</head>
<body>

{% include 'navbar.html' %}

            {% include 'messages.html' %}

    </div>
</div>

<footer class="footer">
    <div class="container">
        <span class="text-muted">Â© Company 2017 | Place sticky footer content here.</span>
    </div>
</footer>

    {% block javascript %}

</html>
