{% extends 'base.html' %}

{% block head_title %}Catgory list | {{ block.super }}{% endblock %}

{% block content %}
    {% for object in object_list %}

        <div class="card mb-3">
            <div class="card-block">
                <h4 class="card-title">{{ object.title }}</h4>
                <hr />
                <p class="card-text">{{ object.description }}</p>
            </div>
            <div class="card-footer text-muted text-center">
                <a class="btn btn-outline-warning" href="{% url 'category:update' object.slug %}">Edit category</a>
                <a class="btn btn-danger" href="{% url 'category:delete' object.slug %}">Delete category</a>
            </div>
        </div>

    {% endfor %}
{% endblock %}
