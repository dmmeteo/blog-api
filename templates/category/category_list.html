{% extends 'base.html' %}

{% block head_title %}Post list | {{ block.super }}{% endblock %}

{% block content %}
    {% for object in object_list %}

        <div class="card mb-3">
            <div class="card-block">
                <h4 class="card-title text-center">{{ object.title }}</h4>
                <hr />
                <p class="card-text">{{ object.description }}</p>

                <div class="row">
                    <div class="col-6">
                        <a href="{{ object.get_absolute_url }}" class="btn btn-primary">Go to post</a>
                    </div>
                    <div class="col-6 d-flex justify-content-end align-items-center">
                        <a class="btn btn-outline-warning" href="{% url 'category:update' object.slug %}">Edit post</a>
                        <a class="btn btn-danger" href="{% url 'category:delete' object.slug %}">Delete post</a>
                    </div>
                </div>

            </div>
            <div class="card-footer text-muted text-center">
                Add {{ object.timestamp|timesince }} ago
            </div>
        </div>

    {% endfor %}
{% endblock %}
